<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Die nuwe AI gedig generator</h1>
      </header>

      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Kies'n tema vir jou gedig"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-input"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem">Die gedig sal hier verskyn.<br /></div>
      </main>
      <footer>
        Hierdie AI webblad is deur
        <a href="https://github.com/Lodeme101">Lodeme Pendergraph</a> geskep en
        word deur
        <a href="https://github.com/Lodeme101/Afrikaans-Poems">GitHub</a> en
        <a href="https://ai-afrikaanse-gedigte.netlify.app/">Netlify</a>
        beskikbaar gemaak.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
