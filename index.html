    <footer>
      Hierdie AI webblad is deur
      <a href="https://github.com/Lodeme101">Lodeme Pendergraph</a> geskep en
      word deur

      <a href="https://ai-afrikaanse-gedigte.netlify.app/">Netlify</a>
      beskikbaar gemaak.
    </footer>
